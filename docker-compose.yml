version: '3.9'
services:
  factoriaction-client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    container_name: factoriaction-client
    volumes:
      - type: bind
        source: ./packages/client/src
        target: /app/src
      - type: bind
        source: ./packages/client/public
        target: /app/public