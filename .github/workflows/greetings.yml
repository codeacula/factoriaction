name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hey, thanks for contributing your first issue. Please make sure you have searched through this repo to ensure this hasn't already been asked."
        pr-message: "Thanks for your contribution! A project collaborator must approve all PRs before they're accepted."
